<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>리플로우/리페인트</title>
    <style>
      .my_reflow {
        width: 100px;
        height: 100px;
        background-color: skyblue;
      }

      .my_reflow:hover {
        width: 110px;
        height: 110px;
      }

      .my_repaint {
        width: 100px;
        height: 100px;
        background-color: yellow;
      }
      .my_repaint:hover {
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <div class="my_reflow">리플로우 연습</div>
    <div class="my_repaint">리페인트 연습</div>
  </body>
</html>
