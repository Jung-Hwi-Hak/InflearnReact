<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>나만의 axios 만들기</title>
    <script>
      const myAxios = {
        get: (url) => {
          return new Promise((resolve, reject) => {
            const xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", url);
            xmlHttp.send();
            xmlHttp.addEventListener("load", (res) => {
              resolve(res.target.response);
            });
          });
        },

        // post: (url) => {} // get 과 동일한 방식.
      };

      const onClickAxios = async () => {
        // 첫번째 방법 - .then()
        myAxios.get(`https://koreanjson.com/posts/1`).then((res) => {
          console.log(".then(): ", res);
        });

        // 두번째 방법 - await
        const result = await myAxios.get(`https://koreanjson.com/posts/1`);
        console.log("await: ", result);
      };
    </script>
  </head>
  <body>
    <button onclick="onClickAxios()">axios 만들기</button>
  </body>
</html>
